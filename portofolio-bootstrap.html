<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Desainer Grafis - Bootstrap 5</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/pm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    
       <div class="container py-5">
    <h1 class="text-center mb-5 fw-bold text-primary">Portofolio Desainer Grafis</h1>

         <div class="row align-items-center mb-5">

      <div class="col-12 col-md-4 mb-4 mb-md-0">
        <div class="card shadow">
          <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/profile" class="card-img-top" alt="Foto Profil">
        </div>
      </div>

      <div class="col-md-4 col-md-8 col-12">
        <h2 class="fw-bold text-primary">Naraadz</h2>
        <p class="text-muted">Saya merupakan seorang desainer grafis yang baru saja terjun.
                            Dengan standar pengelaman yang sudah saya lewati selama 4 tahun,
                            saya telah menguasai melalui segi identitias visual, desain logo, dan ilustrasi digital.</p>
      </div>
    </div>

    <h3 class="text-center mb-4 fw-semibold text-secondary">Galeri Proyek</h3>
    <div class="row g-4">

      <div class="col-md-4 col-sm-6 col-12">
        <div class="card shadow-sm">
          <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/poster" class="card-img-top" alt="Proyek 1">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card shadow-sm">
          <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/canvas" class="card-img-top" alt="Proyek 2">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card shadow-sm">
          <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/color" class="card-img-top" alt="Proyek 3">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card shadow-sm">
          <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/logo" class="card-img-top" alt="Proyek 4">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card shadow-sm">
          <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/art" class="card-img-top" alt="Proyek 5">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card shadow-sm">
          <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/graphic" class="card-img-top" alt="Proyek 6">
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6 col-md-6">
        <h3 class="text-center fw-semibold mb-4 text-secondary">Kontak</h3>
        <form>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan <span class="text-muted">(optional)</span></label>
            <textarea class="form-control" id="pesan" rows="4" placeholder="Tulis pesan Anda di sini"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Kirim</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
