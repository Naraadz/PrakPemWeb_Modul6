 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Desainer Grafis - Tailwind CSS</title>
 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-6">
    <h1 class="text-center text-4xl font-bold text-blue-600 mb-10">Portofolio Desainer Grafis</h1>

    <div class="md:flex md:space-x-6 items-center mb-10">

      <div class="md:w-1/3 mb-6 md:mb-0">
        <img src="b icon.jpg" alt="Foto Profil" class="rounded-full shadow-lg mx-auto" width="200">
      </div>

      <div class="md:w-2/3 text-center md:text-left">
        <h2 class="text-3xl font-bold text-blue-600">Naraadz</h2>
        <p class="text-gray-700 mt-3">
          Saya merupakan seorang desainer grafis yang baru saja terjun.
          Dengan standar pengelaman yang sudah saya lewati selama 4 tahun,
          saya telah menguasai melalui segi identitias visual, desain logo, dan ilustrasi digital.
        </p>
      </div>
    </div>

    <h3 class="text-center text-2xl font-semibold text-gray-700 mb-6">Galeri Proyek</h3>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/poster" alt="Proyek 1" class="w-full">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/canvas" alt="Proyek 2" class="w-full">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/color" alt="Proyek 3" class="w-full">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/logo" alt="Proyek 4" class="w-full">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/art" alt="Proyek 5" class="w-full">
      </div>
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="https://placeholder.pics/svg/300x200/DEDEDE/555555/graphic" alt="Proyek 6" class="w-full">
      </div>
    </div>

    <div class="mt-12 max-w-xl mx-auto">
      <h3 class="text-center text-2xl font-semibold text-gray-700 mb-6">Kontak Saya</h3>

      <form class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
          <label for="nama" class="block text-gray-700 text-sm font-bold mb-2">Nama</label>
          <input id="nama" type="text" placeholder="Masukkan nama Anda"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input id="email" type="email" placeholder="Masukkan email Anda"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
          <label for="pesan" class="block text-gray-700 text-sm font-bold mb-2">Pesan</label>
          <textarea id="pesan" rows="4" placeholder="Tulis pesan Anda di sini"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
        </div>
        <div class="text-center">
          <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Kirim
          </button>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
